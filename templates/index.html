<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<div class="ticket">
  <div class="holes-top"></div>
  <div class="title">
      <p class="ticket-name">TITANIC</p>
      <p class="ticket-title">BOARDING PASS</p>
  </div>
  <div class="poster">
      <img src="{{ url_for('static', filename='images/ticket-poster.jpg') }}" alt="Titanic" />
  </div>
  <div class="info">
      <form id="titanic-form">
          <table>
              <tr>
                  <th>Ticket Class</th>
                  <th>Sex</th>
                  <th>Age</th>
              </tr>
              <tr>
                  <td>
                      <select id="pclass" name="pclass" class="bigger">
                          <option value="1">1st</option>
                          <option value="2">2nd</option>
                          <option value="3">3rd</option>
                      </select>
                  </td>
                  <td>
                      <select id="sex" name="sex" class="bigger">
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                      </select>
                  </td>
                <td><input id="age" type="number" name="age" class="bigger"></td>
              </tr>
              <tr>
                  <th>Siblings/Spouses</th>
                  <th>Parents/Children</th>
              </tr>
              <tr>
                  <td><input id="sibsp" type="number" name="sibsp" class="bigger"></td>
                  <td><input id="parch" type="number" name="parch" class="bigger"></td>
              </tr>
              <tr>
                  <th>Fare</th>
                  <th>Cabin</th>
              </tr>
              <tr>
                  <td><input type="text" name="fare" id="fare" class="bigger"></td>
                  <td><input type="text" name="cabin" class="bigger"></td>
              </tr>
              <tr>
                  <th colspan="3">Port of Embarkation</th>
              </tr>
              <tr>
                  <td colspan="3">
                      <select id="embarked" name="embarked" class="bigger">
                          <option value="C">Cherbourg</option>
                          <option value="Q">Queenstown</option>
                          <option value="S">Southampton</option>
                      </select>
                  </td>
              </tr>
          </table>
          <input type="submit" value="Submit">
      </form>
  </div>
  <div class="holes-lower"></div>
  <div class="serial">
      <table class="barcode"><tr></tr></table>
      <table class="numbers">
          <!-- Serial numbers can be added here if needed -->
      </table>
  </div>
</div>
